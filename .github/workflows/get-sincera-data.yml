name: Collect Sincera Data

on:
  push:
    branches:
      - master
      - main

permissions:
  id-token: write
  contents: read

jobs:
  get-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1

      - name: Fetch Sincera ecosystem data
        env:
          SINCERA_API_KEY: ${{ secrets.SINCERA_API_KEY }}
        run: |
          bash scripts/fetch_sincera_data.sh

      - name: Upload to S3
        env:
          AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
        run: |
          aws s3 cp data_output/ecosystem.json "s3://${AWS_BUCKET_NAME}/ecosystem/ecosystem.json"
